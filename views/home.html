
<!doctype html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Users App</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #todo-list              { margin-bottom:30px; }
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="/controllers/home.js"></script>

</head>
<body ng-controller="AppCtrl">
    <div class="container">
        <div class="jumbotron text-center">
            <h1>No. of users: <span class="label label-info">{{ contactlist.length }}</span></h1>
        </div>
        <table class="table">
        	<thead>
        		<tr>
        			<th>First</th>
        			<th>Last</th>
        			<th>Email</th>
        			<th>Password</th>
        		</tr>
        	</thead>
        		<tbody>
        			<tr>
        				<td><input class="form-control" ng-model="contact.first_name"></td>
        				<td><input class="form-control" ng-model="contact.last_name"></td>
        				<td><input class="form-control" ng-model="contact.email"></td>
        				<td><input class="form-control" ng-model="contact.password"></td>
        				<td><button class="btn btn-primary" ng-click="createUser()">Add Contact</td>
        			</tr>
        			<tr ng-repeat="user in contactlist">
        				<td>{{user.first_name}}</td>
        				<td>{{user.last_name}}</td>
        				<td>{{user.email}}</td>
        				<td>{{user.password}}</td>
        			</tr>
        		</tbody>
    	</table>

	</div>
   



</body>
</html>
